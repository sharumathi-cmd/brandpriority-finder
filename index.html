<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Brand Priority Finder</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .header-nav {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Vanta.js Background -->
    <div id="vanta-background"></div>

    <!-- Header -->
    <header class="header-nav fixed top-0 w-full z-10 p-4">
        <nav class="flex justify-end gap-6 max-w-6xl mx-auto">
            <a href="#" class="text-white font-semibold hover:text-blue-200">Business</a>
            <a href="login.html" class="text-white font-semibold hover:text-blue-200">Customer User</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center h-screen p-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Welcome to Brand Priority Finder</h1>
            <!-- Additional content can go here -->
        </div>
    </main>

    <!-- Vanta.js & Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x005577
        });
    </script>
</body>
</html>
